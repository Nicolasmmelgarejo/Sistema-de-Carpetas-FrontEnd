<div class="container-fluid">
    <section class="main row">
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-3" >
        <app-listcarpetas></app-listcarpetas> 
      </div>
      <div class="col-xs-12 col-sm-12 col-md-7 col-lg-9" [ngSwitch]="numero">
        <div *ngSwitchCase="0"></div>
        <div *ngSwitchCase="1">
          <app-editar-archivo></app-editar-archivo>

        <div *ngSwitchCase="2">
          <app-carpetascontenedor></app-carpetascontenedor>
        </div>
      </div> 
    </section>  
</div>
