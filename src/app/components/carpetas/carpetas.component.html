<div class="container">
  <app-header></app-header>
  <div style="height: 5rem; border-width: 1px 0;"></div>
</div>
<div class="container">
    <section class="main row">
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-3" >
        <app-listcarpetas></app-listcarpetas> 
      </div>
      <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1"></div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-8" [ngSwitch]="numero">
        <div *ngSwitchCase="0"></div>
        <div *ngSwitchCase="1">
          <app-editar-archivo></app-editar-archivo>
        </div>
        <div *ngSwitchCase="2">
          <app-carpetascontenedor></app-carpetascontenedor>
        </div>
      </div> 
    </section>  
</div>
